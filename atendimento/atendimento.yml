spring:
    datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:restaurante
      username: sa
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          show_sql: true
          format_sql: true
